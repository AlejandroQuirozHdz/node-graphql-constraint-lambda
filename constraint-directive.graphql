# you need to include this definition into your schema
# otherwise the graphql schema validation would report errors
directive @constraint(

  # Constraints related to strings
  minLength: Int,
  maxLength: Int,
  startsWith: String,
  endsWith: String,
  contains: String,
  notContains: String,
  pattern: String,
  format: String,
  differsFrom: String,

  # Constraints related to strings numbers (Int/Float)
  min: Float,
  max: Float,
  notEqual: Float

) on ARGUMENT_DEFINITION
